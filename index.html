<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple Pocket Money Calculate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body onload="onload_funstions()">


    <div class="container">
        <h1 class="app-heading">Simple Pocket Money Calculator</h1>

        <div class="row">
            <div class="col-12 col-md-6">

                <form id="addMoneyform">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Add Money</label>
                        <input type="number" class="form-control" type="number" id="addMoney"
                            placeholder="Add your money">
                    </div>
                    <input type="submit" value="Add Money" class="btn btn-success">
                </form>

                <h1>You Have : <span id="current-account"></span></h1>
            </div>
            <div class="col-12 col-md-6">
                <div class="from-container row">
                    <form id="reduceMoneyForm">

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Ammount</label>
                            <input class="form-control" type="number" id="reduceMoney" placeholder="Ammout">
                        </div>


                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Item Name</label>
                            <input class="form-control" type="text" id="investReason" placeholder="Item name">
                        </div>

                        <div class="row ">
                            <div class="col justify-content-between d-flex">
                                <button class="btn btn-primary w-25 border-2" id="formSubmit" type="submit">Add</button>
                                <button type="button" id="resetData" class="btn btn-danger w-25">Reset</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>



    </div>
    <div class="container">
        <div class="row py-3">
            <hr>
        </div>
    </div>
    <div class="container">

        <div id="output" class="row">



            <div class="col-12 mb-2">

                <div id="listTable">
                    <div class="row">
                        <div class="col-12 mb-2">
                            <div class="form-check form-switch">
                                <label class="form-check-label d-inline-block order-1" id="orderchange"
                                    for="flexSwitchCheckChecked">ASC/ DSC</label>
                                <input class="form-check-input d-inline-block" type="checkbox" onclick="checkOrder()"
                                    id="orderListCheck">
                            </div>
                        </div>
                    </div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Date</th>
                                <th scope="col">Time</th>
                                <th scope="col">Purpose</th>
                                <th scope="col">Ammout</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="itemlist" onload="fetchItemCustom();">

                        </tbody>
                    </table>
                </div>
            </div>


            <h4 id="resetinfo"></h4>
            <button id="loadMoreItem" onclick="fetchItem()">Load More</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
